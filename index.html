<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login Form</title>

    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="bg-[url('./background-image.jpg')] flex justify-center h-dvh bg-cover items-center bg-center debug-screens">
    <section
      class="bg-primary-dark-hsl/70 w-[60rem] max-w-[60rem] py-[4rem] px-[3rem] rounded-[20px] text-white shadow-[0_0_15px_0_rgba(0,0,0,0.7)]">
      <h2 class="text-[3.2rem] text-center">Welcome</h2>
      <div class="mt-16">
        <label for="email" class="text-[1.6rem]">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="bg-primary-light-hsl/30 mt-2 mb-2 block h-[4.4rem] p-4 text-[2rem] font-thin border border-success-hsl rounded-[5px] w-full outline-none focus:border-primary-hsl" />
        <span class="text-success-hsl text-[1.2rem]">Valid email</span>
      </div>
      <div class="mt-10">
        <label for="password" class="text-[1.6rem]">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="bg-primary-light-hsl/30 mt-2 mb-2 block h-[4.4rem] p-4 text-[2rem] font-thin border border-error-hsl rounded-[5px] w-full outline-none focus:border-primary-hsl" />
        <span class="text-error-hsl text-[1.2rem]">Incorrect password</span>
      </div>
      <button
        type="submit"
        class="w-full h-20 bg-primary-hsl/25 hover:bg-primary-hsl/40 text-[2.4rem] font-thin mt-8 border-primary-hsl border rounded-[6px]">
        Login
      </button>
    </section>
  </body>
</html>
